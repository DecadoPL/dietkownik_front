<div class="container">
  <div class="row">
      <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            style="width: 300px;">
            <span 
              *ngIf="!userProfileForm.get('username')?.valid 
              && userProfileForm.get('username')?.touched"
              class="text-danger">Please enter a valid username</span>
        </div>   

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            style="width: 300px;">
            <span 
            *ngIf="!userProfileForm.get('email')?.valid && userProfileForm.get('email')?.touched"
            class="text-danger">Please enter a valid email</span>
        </div>  

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            style="width: 300px;">
        </div>   

        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            formControlName="surname"
            class="form-control"
            style="width: 300px;">
        </div>   

        <div class="form-group">
          <label for="gender">Gender</label>
          <input
            type="text"
            id="gender"
            formControlName="gender"
            class="form-control"
            style="width: 300px;">
        </div>   
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Save</button>
    </form> 
  </div>
</div>
