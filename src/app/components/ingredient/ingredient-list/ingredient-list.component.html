<div class="container">

  <button type="button" class="btn btn-primary" 
  routerLink="/ingredients/new">Add new</button>

  <hr>
  <table>
    <tr *ngFor="let ingredient of $ingredients">
      <th style="width:300px;"><app-ingredient-list-item
        [ingredient]="ingredient"
        [index]="ingredient.id"
        ></app-ingredient-list-item></th>
      <th><button (click)="deleteItem(ingredient.id)">
        delete
      </button></th>

    </tr>
  </table>

</div>
